services:
  oss-projects:
    image: lucasrod96/oss-projects:v0.1.4@sha256:6a69a1f7eed61a6aa2e745ab5bb609c4eda4a292124a0a7609f26619c3c0f87d
    container_name: oss-projects
    ports:
      - "8080:8080"
    platform: linux/amd64
  caddy:
    image: caddy:2.10.0-alpine
    container_name: caddy
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    restart: always
    depends_on:
      - oss-projects
volumes:
  caddy_data:
  caddy_config:
