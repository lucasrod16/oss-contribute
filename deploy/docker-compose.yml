services:
  oss-projects:
    image: lucasrod96/oss-projects:v0.1.6@sha256:30ef1f3a0a57bb417da232c3f5983ae5361569bdab659f4c40f8b1674a6d6408
    container_name: oss-projects
    platform: linux/amd64
  caddy:
    image: caddy:2.10.0-alpine
    container_name: caddy
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    restart: always
    depends_on:
      - oss-projects
volumes:
  caddy_data:
  caddy_config:
