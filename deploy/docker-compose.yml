services:
  oss-projects:
    image: lucasrod96/oss-projects-hetzner-migration@sha256:89573c206b04b4753f625364525c6243e8cbd7e3a4cc55ab2ad5b7e3f4a22f95
    container_name: oss-projects
    ports:
      - "8080:8080"
    platform: linux/amd64
  caddy:
    image: caddy:2.10.0-alpine
    container_name: caddy
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    restart: always
    depends_on:
      - oss-projects
volumes:
  caddy_data:
  caddy_config:
